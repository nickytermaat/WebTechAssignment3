<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <!-- Header is included here -->
</nav>
<div id="body">
    <div class="movieInfo">
        <div class="col-sm-12 col-md-3 poster">

        </div>
        <div class="col-sm-12 col-md-9 info">
            <span class="bold">Title:</span><span id="title"></span><br>
            <span class="bold">Duration:</span><span id="duration"></span><br>
            <span class="bold">Director:</span><span id="director"></span><br>
            <span class="bold">Plot:</span><span id="plot"></span>
            <span class="bold">Your rating:</span><span id="yourrating"></span>
            <span class="bold">Average rating:</span><span id="avgrating"></span>
            <i class="fa fa-camera-retro"></i> fa-camera-retro

        </div>
    </div>
</div>
</body>
</html>
<style>
    .bold{
        font-weight:bold;
        width: 15%;
        display: inline-block;
    }
</style>
<script>
    $(document).ready(getMovieData());
    function getMovieData(){
        var ttNumber = window.location.search.replace('?', '');

        $.ajax({
            url: "/api/getMovies/" + ttNumber,
            type: "GET",
            success: function(data){
                console.log(data);
                $("#title").text(data.title);
                $("#duration").text(data.duration);
                $("#director").text(data.director);
                $("#plot").text(data.description);
            }
        });

        $.ajax({
            url:"http://omdbapi.com?i=tt" + ttNumber,
            type:"GET",
            success:function(data){
                $(".poster").append("<img src='"+data.Poster+"'>");
            }
        });

        $.ajax({
            url:"api/getAvgForMovie/"+ttNumber,
            type:"GET",
            success:function(data){
                console.log(data);
                $("#avgrating").text(data.Average);
            }
        });
    }
</script>
