<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <!-- Header is included here -->
</nav>
<div id="body">
    <div class="movieInfo">
        <div class="col-sm-12 col-md-3 poster">

        </div>
        <div class="col-sm-12 col-md-9 info">
            <span class="bold">Title:</span><span id="title"></span><br>
            <span class="bold">Duration:</span><span id="duration"></span><br>
            <span class="bold">Director:</span><span id="director"></span><br>
            <span class="bold">Plot:</span><span id="plot"></span><br>
            <span class="bold">Your rating:</span><span id="yourrating"></span><br>
            <span class="bold">Average rating:</span><span id="avgrating"></span><br>
        </div>
    </div>
</div>
<div id="addRatingContainer">
    <div id="addRating" class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Stars</label>
            <div class="controls">
                <input required type="Stars" id="stars" class="form-control" name="stars"
                       placeholder="Stars: add whole or half numbers">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
                <button type="submit" class="btn btn-success" id="addRatingToMovie">Add rating to movie</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
<style>
    .bold{
        font-weight:bold;
        width: 15%;
        display: inline-block;
    }
</style>
<script>
    $(document).ready(getMovieData());
    function reloadBody(){
        $(".poster").html("");
        $("#yourrating").html("");
        getMovieData();
    }
    getAverageForMovie();

    $(addRatingToMovie).click(function() {
        var ttNumber = window.location.search.replace("?", "");
        var stars = $("#stars").val();
        addRating(ttNumber, stars);
    });
</script>
